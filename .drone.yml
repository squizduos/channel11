---
kind: pipeline
name: default

steps:
- name: build
  image: plugins/hugo
  settings:
    hugo_version: 0.58.2
    validate: true

- name: docker
  image: plugins/docker
  settings:
    registry: registry.squizduos.ru
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: registry.squizduos.ru/channel11/web
    tags: latest

- name: notify
  image: appleboy/drone-telegram
  settings:
    to: 
      from_secret: notify_telegram_id
    token:
      from_secret: notify_telegram_token
      message: "*{{repo.owner}}/{{repo.name}}*\n[Build {{build.number}}]({{build.link}}) by {{commit.author}} {{#success build.status}}succeeded{{else}}failed{{/success}} in {{buildtime build.started}}\n`{{truncate commit.sha 8}}`: \"{{commit.message}}\"\n"

trigger:
  branch:
  - master