{{ $src := .Get 0 }}
{{ $width := .Get 1 }}
{{ $height := .Get 2 }}
{{ $caption := .Get 3 }}
<figure style="padding: 0.25rem; margin: 2rem 0; background-color: #cccc; text-align: center">
	<img style="max-width: 100%; height: auto;" src="{{ $src }}" width="{{ $width }}" height="{{ $height }}">
	<figcaption>
	<small>
		{{ $caption }}
	</small>
	</figcaption>
</figure>
