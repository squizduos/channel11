{{ define "main" }}

<main>
    <div class="title">Облако тегов</div>

    <ul class="tags">
      {{ range .Data.Terms }}
        <li>
          <span class="tag">
              <i class="fa fa-hashtag fa-fw"></i>
              <a href="{{ .Page.RelPermalink }}" class="solid">{{ .Page.Title }}</a>
          </span>    
          <span class="count">{{ .Count }}</span>
        </li>
      {{ end }}
    </ul>
    
</main>
{{ end }}
