{{ define "main" }}
    <main>
        <figure style="text-align: center">
                <object type="image/svg+xml" data='{{ "/img/404.svg" | relURL }}'> 
                    <img style="width: 50%; height: auto;" src='{{ "/img/404.png" | relURL }}'>
                </object>                  
                <figcaption>
                        <div class="text">
                                <h3>The page you were looking for doesn't exist.</h3>
                                <p>You may have mistyped the address or the page may have moved.</p>
                                <small>Inspired by <a href="https://www.awwwards.com/error1/">this example</a>.</small>
                        </div>
                </figcaption>
        </figure> 
          
    </main>
{{ end }}
