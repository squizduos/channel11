{{ define "main" }}

{{ $pages :=  where (where .Site.RegularPages "Type" "blog") ".Params.archived" "!=" "true" }}


<main>
    {{ $paginator := .Paginate $pages }}

    {{ range $paginator.Pages }}
        {{ partial "summary.html" . }}
    {{ end }}

    {{ partial "pagination.html" . }}
</main>

{{ end }}
